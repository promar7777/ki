<button id="deleteItem" class="btn btn-danger">Eliminar Item</button>

<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-
labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="exampleModalLabel">Confirmar
Eliminación</h5>
     <button type="button" class="btn-close" data-bs-dismiss="modal"
aria-label="Close"></button>
      </div>
<div class="modal-body">
     ¿Estás seguro de que deseas eliminar este elemento?
</div>
<div class="modal-footer">

     <button type="button" class="btn btn-secondary" data-bs-
dismiss="modal">Cancelar</button>

     <button type="button" id="confirmDelete" class="btn btn-
danger">Eliminar</button>

                </div>
          </div>
     </div>
</div>

<script>
    var confirmDeleteModal = new
bootstrap.Modal(document.getElementById('confirmDeleteModal'));
   document.getElementById('deleteItem').addEventListener('click', function()
{
     confirmDeleteModal.show();
  });
  document.getElementById('confirmDelete').addEventListener('click',
function() {
  console.log('Item eliminado');
// Aquí podrías agregar código para eliminar el elemento del DOM
   confirmDeleteModal.hide();
});


</script>
